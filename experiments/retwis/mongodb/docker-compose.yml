version: "3.8"
services:
  zookeeper:
    image: zookeeper:3.6.2
    hostname: zookeeper
    ports:
      - 2181:2181
    restart: always

  zookeeper-setup:
    image: zookeeper:3.6.2
    command: /tmp/boki/zk_setup.sh
    depends_on:
       - zookeeper
    volumes:
      - /tmp/zk_setup.sh:/tmp/boki/zk_setup.sh
    restart: always

  mongodb:
    image: mongo:4.4.4-bionic
    hostname: mongodb-{{.Task.Slot}}
    command: mongod --replSet rs0
    volumes:
      - /mnt/storage/mongo:/data/db

  mongodb-setup:
    image: mongo:4.4.4-bionic
    working_dir: /tmp/mongo
    command: /tmp/mongo/mongo_setup.sh
    depends_on:
       - mongodb
    volumes:
      - /tmp/mongo_setup.sh:/tmp/mongo/mongo_setup.sh
      - /tmp/init_mongo_rs.js:/tmp/mongo/init_mongo_rs.js
    restart: always

  mysql:
    image: mysql-server:latest
    hostname: mysql-{{.Task.Slot}}
    volumes:
      - /mnt/storage/mysql:/data/db

  mysql-setup:
    image: mysql-server:latest
    working_dir: /tmp/mysql
    depends_on:
      - mysql
    restart: always

  boki-engine:
    image: zjia/boki:sosp-ae
    hostname: faas-engine-{{.Task.Slot}}
    entrypoint:
      - /boki/engine
      - --zookeeper_host=zookeeper:2181
      - --listen_iface=eth0
      - --root_path_for_ipc=/tmp/boki/ipc
      - --func_config_file=/tmp/boki/func_config.json
      - --num_io_workers=4
      - --instant_rps_p_norm=0.8
      - --io_uring_entries=2048
      - --io_uring_fd_slots=4096
      # - --v=1
    depends_on:
      - zookeeper-setup
    volumes:
      - /mnt/inmem/boki:/tmp/boki
      - /sys/fs/cgroup:/tmp/root_cgroupfs
    environment:
      - FAAS_NODE_ID={{.Task.Slot}}
      - FAAS_CGROUP_FS_ROOT=/tmp/root_cgroupfs
    restart: always

  boki-gateway:
    image: zjia/boki:sosp-ae
    hostname: faas-gateway
    ports:
      - 8080:8080
    entrypoint:
      - /boki/gateway
      - --zookeeper_host=zookeeper:2181
      - --listen_iface=eth0
      - --http_port=8080
      - --func_config_file=/tmp/boki/func_config.json
      - --num_io_workers=2
      - --io_uring_entries=2048
      - --io_uring_fd_slots=4096
      - --lb_per_fn_round_robin
      - --max_running_requests=0
      # - --v=1
    depends_on:
      - zookeeper-setup
    volumes:
      - /tmp/nightcore_config.json:/tmp/boki/func_config.json
    restart: always

  retwis-init:
    image: joshuaweintraub/boki-retwisbench:sosp-ae
    entrypoint: ["/tmp/boki/run_launcher", "/retwisbench-bin/main", "1"]
    volumes:
      - /mnt/inmem/boki:/tmp/boki
    environment:
      - MONGODB_URI=mongodb://mongodb-1:27017,mongodb-2:27017,mongodb-3:27017/?replicaSet=rs0
      - MYSQL_URI=admin:GoDawgs1!@tcp(dcs-db-1.ctugy0c6df5g.us-east-2.rds.amazonaws.com:3306)/retwis
      - FAAS_GO_MAX_PROC_FACTOR=4
      - GOGC=200
    depends_on:
      - boki-engine
    restart: always

